<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">


</head>

<body>

  <nav></nav>

  <header>

  </header>
  <!-- Register/Login Modal -->
  <div id="regForm" class="d-flex flex-column justify-content-center align-items-center jumbotron">
    <div>
      <h1 class="display-1">Welcome to Fresh Tomatoes</h1>
      <h2 class="text-muted">Login or Register Below</h2>
      <div class="d-flex flex-column">
        <input id="regForm_email" type="email" placeholder="email"></input>
        <input id="regForm_password" type="password" placeholder="password"></input>
        <div class="d-flex flex-row justify-content-between mt-2">
          <button id="regForm_saveButt" class="regButts button">Register</button>
          <button id="regForm_login" class="regButts button">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Register/Login Modal -->
  <div id="mainContent" class="hidden">
    <header>
      <!-- logout -->
      <button id="logout" class="regButts">Logout</button>
      <div id="search">
        <input id="search_input" type="text" aria-describedby="sizing-addon1" placeholder="Search for new movies...">
        <button id="search_db" class="btn">Find new movies</button>
        <button id="showMovies" class="btn">Show Watched</button>
        <button id="unwatchedMovies" class="btn">Show Unwatched</button>
        <input id="search_input-stored" type="text" placeholder="Search your movie list...">
      </div>
    </header>
    <div id="search_db-results">
      <!-- Card output -->
    </div>



  </div>
  <footer>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="../build/bundle.js"></script>
</body>

</html>
